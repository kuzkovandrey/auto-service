<form [formGroup]="form" class="form">
  <mat-form-field class="form__input">
    <mat-label>Username</mat-label>
    <input formControlName="username" matInput placeholder="Username">
  </mat-form-field>
  <mat-form-field class="form__input">
    <mat-label>Password</mat-label>
    <input formControlName="password" matInput [type]="isHideIcon ? 'password' : 'text'">
    <button
      type="button"
      (click)="isHideIcon = !isHideIcon"
      mat-icon-button matSuffix [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="isHideIcon">
      <mat-icon>{{isHideIcon ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <button (click)="onClickSignButton()" class="form__button" type="button" mat-button>{{ buttonText }}</button>
  <label class="form__warning">{{ warningMessage }}</label>
</form>
